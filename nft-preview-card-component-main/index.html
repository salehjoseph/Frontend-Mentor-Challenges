<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Equilibrium Card
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link href="./styles.css" rel="stylesheet"/>
</head>
 <body>
  <div class="card">
   <div class="image-container">
    <img alt="A 3D cube with a reflective surface and colorful lights" height="300" src="./images/image-equilibrium.jpg" width="300"/>
    <div class="overlay">
    <img alt="Eye icon"  src="./images/icon-view.svg" />
    </div>
   </div>
   <h1>
    Equilibrium #3429
   </h1>
   <p>
    Our Equilibrium collection promotes balance and calm.
   </p>
   <div class="details">
    <div class="price">
<img alt="Ethereum icon"  src="./images/icon-ethereum.svg" />
     <span>
      0.041 ETH
     </span>
    </div>
    <div class="time">
     <img alt="Clock icon"  src="./images/icon-clock.svg" />
     <span>
      3 days left
     </span>
    </div>
   </div>
   <div class="creator">
    <img alt="Profile picture of the creator" height="30" src="./images/image-avatar.png" width="30"/>
    <span> 
     Creation of
     <a href="#">
      Jules Wyvern
     </a>
    </span>
   </div>
  </div>
 </body>
</html>
