<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">76</div>
            <div class="status">Great</div>
            <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="item reaction">
                <div class="label"><i class="fas fa-bolt" style="color: hsl(0, 100%, 67%);"></i> Reaction</div>
                <div class="score">80<span>/ 100</span></div>
            </div>
            <div class="item memory">
                <div class="label"><i class="fas fa-brain" style="color: hsl(39, 100%, 56%);"></i> Memory</div>
                <div class="score">92<span>/ 100</span></div>
            </div>
            <div class="item verbal">
                <div class="label"><i class="fas fa-comment" style="color: hsl(166, 100%, 37%);"></i> Verbal</div>
                <div class="score">61<span>/ 100</span></div>
            </div>
            <div class="item visual">
                <div class="label"><i class="fas fa-eye" style="color: hsl(234, 85%, 45%);"></i> Visual</div>
                <div class="score">72<span>/ 100</span></div>
            </div>
            <a href="#" class="button">Continue</a>
        </div>
    </div>
</body>
</html>
