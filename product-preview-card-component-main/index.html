<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&amp;family=Montserrat:wght@500;700&amp;display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img alt="A bottle of Gabrielle Essence Eau De Parfum by CHANEL placed on a surface with green leaves around it" height="400" src="images/image-product-desktop.jpg" width="400"/>
        <div class="card-content">
            <h2>Perfume</h2>
            <h1>
                <span>Gabrielle</span>
                <span>Essence Eau</span>
                <span>De Parfum</span>
            </h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <img src="images/icon-cart.svg" alt="Shopping cart icon"/>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
