<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us form for inquiries and support requests.">
    <meta name="keywords" content="Contact, Support, Inquiry, Form">
    <meta name="author" content="Sebaana Yusuf Salim">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notification">
        <img alt="success icon" src="./assets/images/icon-success-check.svg">
        Message Sent! <br>Thanks for completing the form. We'll be in touch soon!
        </div>
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="row">
                <div class="column">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name">
                    <div class="error-message" id="first-name-error"></div>
                </div>
                <div class="column">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name">
                    <div class="error-message" id="last-name-error"></div>
                </div>
            </div>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email">
            <div class="error-message" id="email-error"></div>
            <label>Query Type *</label>
            <div class="radio-group">
                
                <div><label><input type="radio" name="query-type" value="general-enquiry"> General Enquiry</label></div>
                <div><label><input type="radio" name="query-type" value="support-request"> Support Request</label></div>
            </div>
            <div class="error-message" id="query-type-error"></div>
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <div class="error-message" id="message-error"></div>
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent">
                <label for="consent">I hereby consent to being contacted by the team *</label>
            </div>
            <div class="error-message" id="consent-error"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js" type="text/javascript"> </script>
</body>
</html>
